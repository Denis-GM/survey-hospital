<div class="wrapper">
  <div class="main">
    <div class="main__content">
      <app-header></app-header>
      <app-layout title="Вход">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="submit()"> 
          <div class="form__body">
            <tui-input formControlName="login" tuiTextfieldSize="l" class="input_margin-bottom_20px">
              Логин
              <input tuiTextfield type="text" name="login"/>
            </tui-input>  
            <tui-input formControlName="password" tuiTextfieldSize="l" class="input_margin-bottom_10px">
              Пароль
              <input tuiTextfield type="password" name="password"/>
            </tui-input> 
            <div class="inscription-top">Забыли пароль?</div>
          </div>
          <div class="form__footer">
            <button appearance="primary" size="m" tuiButton type="submit" class="tui-space_right-3 tui-space_bottom-3 btn">
              Войти
            </button>
            <div routerLink="/account/registration" class="inscription-bottom">Еще нет аккаунта? Зарегистрируйтесь</div>
          </div>
        </form>
      </app-layout>
    </div>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
