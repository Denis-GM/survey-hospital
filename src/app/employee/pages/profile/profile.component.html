<div class="container">
  <div class="key-access">
    <div class="key-access__container">
      <input value="код_доступа" class="key-access__input" disabled/>
      <div class="key-access__text">
        Подключение прошло успешно! 
        Перенаправление через 3 сек
      </div>
    </div>
    <button class="key-access__btn">Изменить</button>
  </div>
  <div class="account-data">
    <div class="login">{{account.login}}</div>
    <div class="email">{{account.email}}</div>
    <button class="btn-change">Изменить данные</button>
  </div>
</div>
