<div class="container">
  <app-search class="search"
    (searchEvent$)="applySearch($event)">
  </app-search>
	<ng-container *ngFor="let survey of surveys">
    <div *ngIf="contSubstring(survey)">
      <app-survey-block [survey]="survey"></app-survey-block>
    </div>
    <!-- {{isOpen.next}} -->
	</ng-container>
  <button (click)="openDialog()">modal</button>
  <app-modal-window *ngIf="stateModal" (isOpen)="manageDialog($event)"></app-modal-window>
</div>
